<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>轻应用-视频开发套件</title>
  <script>
    // window.location.href="https://open.ys7.com/jssdk/ezuikit.html"

<body>

<!--首先引入ezuikit.js-->
<script src="/ezuikit.js"></script>

<!--页面创建一个video标签 [若设置autoplay属性则默认自动播放]-->
<video id="myPlayer" poster="[这里可以填入封面图片URL]" controls playsInline webkit-playsinline [autoplay]>
      <source src="rtmp://rtmp01open.ys7.com/openlive/78cc5aaa7b364f8faa0e80e0d56957fb" type="" />
</video>

<!--再进行初始化-->
<script>
    var player = new EZUIPlayer('myPlayer');
</script>
</body>
</html>
